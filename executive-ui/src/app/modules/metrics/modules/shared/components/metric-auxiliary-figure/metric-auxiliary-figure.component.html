<div *ngIf="model" class="auxiliary-figure">
  <div class="title">{{model.name}}</div>
  <div class="no-reports" *ngIf="!this.model.hasData" fxLayout="column">
    <p>No Reports</p>
  </div>
  <div *ngIf="this.model.hasData">
    <div class="value"><span class="prefix">{{model.prefix}}</span>{{model.value}}</div>
    <div class="unit">{{model.unit}}</div>
    <hr>
  </div>
</div>
