<div *ngIf="showGraph" style="display: block; width: 100%; height: 10%;">
     <br/>
     <h5 class="title">{{metricsTitle}}</h5>
     <div style="width: 83%;float:left">
     <p style="float:left" class="smallInfo">&nbsp;{{firstLabel}}</p><p style="float:right" class="smallInfo">{{secondLabel}} &nbsp;</p>
     <br/>
     <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" [style.width.%]="metricsWidth" [style.backgroundColor]="metricsColor" >{{metricsDisplayValue}}</div>
     </div>
    </div>
     <div  style="width: 15%;float:right;vertical-align: top">
         <br/>
         <table>
               <tr><td><h5 class="labelInfo" >{{metricsMaturity}}  {{maturityLabel}}</h5></td></tr>
               <tr><td><h3 *ngIf="metricsName !== 'tech'" style="float:left"  class="smallInfo"> BaseLine  :  {{metricsBaseLine}}  </h3></td></tr>
        </table>
    </div>
    <br/>
    
    <h3 *ngIf="metricsName ==='sec'" style="float:left"  class="smallInfo"><br/> * C - Critical, H - High , M- Meduim Vulnerability </h3>
    <br *ngIf="metricsName ==='sec'"/>
    <br/>
</div>
