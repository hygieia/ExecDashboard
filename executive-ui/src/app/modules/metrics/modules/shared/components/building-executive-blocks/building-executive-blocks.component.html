<div class="metric-building-blocks" *ngIf="buildingBlocks !== undefined">
		<div [className]="spinnerVisibility" >
				<div class="la-ball-clip-rotate-multiple la-3x">
				<div></div>
				<div></div>
				<div></div>
			  </div>
		</div>
	<div class="product-heading">
		<span style="text-align: center" fxFlex="140px" [hidden]="!setCards('open-source-violations')">
			<span *ngIf="sortType === 'Velocity as Days per Story Point'" style="color:#FF5733;" (click)="sort('Velocity as Days per Story Point')">
				<strong>Velocity
					<span *ngIf="sortReverse" class="fa fa-caret-down"></span>
					<span *ngIf="!sortReverse" class="fa fa-caret-up"></span></strong>
			</span>
			<span *ngIf="sortType !== 'Velocity as Days per Story Point'" style="color:white;" (click)="sort('Velocity as Days per Story Point')">
				Velocity
				<span *ngIf="sortReverse" class="fa fa-caret-down"></span>
				<span *ngIf="!sortReverse" class="fa fa-caret-up"></span>
			</span>
		</span>
		<span style="text-align: center" fxFlex="140px" [hidden]="!setCards('pipeline-lead-time')">
			<span *ngIf="sortType === 'Cycle Time'" style="color:#FF5733;" (click)="sort('Cycle Time')"> Cycle Time
				<span *ngIf="sortReverse" class="fa fa-caret-down"></span>
				<span *ngIf="!sortReverse" class="fa fa-caret-up"></span>
			</span>
			<span *ngIf="sortType !== 'Cycle Time'" style="color:white;" (click)="sort('Cycle Time')"> Cycle Time
				<span *ngIf="sortReverse" class="fa fa-caret-down"></span>
				<span *ngIf="!sortReverse" class="fa fa-caret-up"></span>

		</span>
		<span style="text-align: center" fxFlex="140px" [hidden]="!setCards('security-violations')">
			<span *ngIf="sortType === 'Security Vulnerabilities'" style="color:#FF5733;" (click)="sort('Security Vulnerabilities')">
				Security
				<span *ngIf="sortReverse" class="fa fa-caret-down"></span>
				<span *ngIf="!sortReverse" class="fa fa-caret-up"></span>
			</span>
			<span *ngIf="sortType !== 'Security Vulnerabilities'" style="color:white;" (click)="sort('Security Vulnerabilities')">
				Security
				<span *ngIf="sortReverse" class="fa fa-caret-down"></span>
				<span *ngIf="!sortReverse" class="fa fa-caret-up"></span>

				<span *ngIf="sortReverse" class="fa fa-caret-down"></span>
				<span *ngIf="!sortReverse" class="fa fa-caret-up"></span>

	<br>
	
	<app-building-executive-block *ngFor="let buildingBlock of buildingBlocks | paginate: { itemsPerPage: 50, currentPage: pageNumber }"
	 [buildingBlock]="buildingBlock" [cardsList]="cardsList" (showSpinnerForApp)="setSpinnerStatusForPortfolio($event)"></app-building-executive-block>
	<div class="pagination-block" style="text-align: center">
		<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
		<div class="pagination-block">
		</div>
	</div>
