<div class="application-view" fxLayout="column">
  <div class="view-opts-bar">
    <app-heading [model]="headingModel"></app-heading>
  </div>
  <hr class="divider" />
  <div class="portfolio-card" fxLayout fxLayoutGap="5em">
    <div class="portfolio-name">
      Portfolio <br> <br>
      <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
        (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"> </angular2-multiselect>
      <br> <br>
    </div>
    <div class="application-name">
      <br> <br>
      <span class="fa fa-search"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input class="input" placeholder=" Search Application" type="text" [(ngModel)]="qryString" (ngModelChange)="search()">
    </div>

  </div>

  <div *ngIf="applications.length > 0">
    <app-application-cards [applications]="applications"></app-application-cards>
    <br> <br> <br> <br> <br> <br> <br>
    <br> <br> <br> <br> <br> <br> <br>
    <br> <br> <br> <br> <br> <br> <br>
  </div>
  <div *ngIf="applications.length == 0 && show">
    <br> <br> No Applications Found with {{qryString}} !! <br> <br> <br> <br>
    <br> <br> <br> <br> <br> <br> <br>
    <br> <br> <br> <br> <br> <br> <br>
    <br> <br> <br>
  </div>
</div>
